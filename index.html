<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - CipherBC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form id="contact-form">
                <!-- Row 1: First Name and Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name<span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>

                <!-- Row 2: Company Name and Work Email -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyName">Company name</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group">
                        <label for="workEmail">Work Email<span class="required">*</span></label>
                        <div class="email-otp-wrapper">
                            <input type="email" id="workEmail" name="workEmail" required>
                            <button type="button" class="btn-send-otp" id="sendOtpBtn" disabled>
                                Send OTP
                            </button>
                        </div>
                    </div>
                </div>

                <!-- OTP Verification Field (Hidden Initially) -->
                <div class="form-row" id="otpVerificationRow" style="display: none;">
                    <div class="form-group" style="flex: 1;">
                        <label for="otpCode">Enter OTP Code<span class="required">*</span></label>
                        <div class="otp-verification-wrapper">
                            <input type="text" id="otpCode" name="otpCode" maxlength="6" placeholder="Enter 6-digit code">
                            <button type="button" class="btn-verify-otp" id="verifyOtpBtn">
                                Verify
                            </button>
                            <span class="verification-status" id="verificationStatus"></span>
                        </div>
                        <small class="otp-timer" id="otpTimer"></small>
                    </div>
                </div>

                <!-- Row 3: Phone Number and Telegram -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber">Phone number<span class="required">*</span></label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+971501234567" required>
                    </div>
                    <div class="form-group">
                        <label for="telegram">Telegram</label>
                        <input type="text" id="telegram" name="telegram" placeholder="@username">
                    </div>
                </div>

                <!-- Row 4: LinkedIn URL -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="linkedinUrl">LinkedIn URL</label>
                        <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                </div>

                <!-- Product Interest and Message Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Product interest</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="Flexify MPC Wallet">
                                <span>Flexify MPC Wallet</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="Wallet as a Service">
                                <span>Wallet as a Service</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="White Label Crypto Cards">
                                <span>White Label Crypto Cards</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="CipherBC Safe - Hardware Wallet">
                                <span>CipherBC Safe - Hardware Wallet</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="Crypto Payment Solutions">
                                <span>Crypto Payment Solutions</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="productInterest" value="Digital Asset Operating System">
                                <span>Digital Asset Operating System</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="9" placeholder="Tell us more about your needs..."></textarea>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="formError"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="submitBtn" disabled>
                    <span class="btn-text">Submit</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <!-- Success Message (Hidden Initially) -->
            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="28" stroke="#10b981" stroke-width="4"/>
                        <path d="M18 30L26 38L42 22" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>Thank You!</h2>
                <p>Your submission has been received. We'll get back to you soon.</p>
                <button type="button" class="btn-secondary" id="submitAnotherBtn">
                    Submit Another Form
                </button>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
